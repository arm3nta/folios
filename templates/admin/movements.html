{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
  <h4 class="mb-0">Movimientos</h4>
  <form method="post" action="{{ url_for('admin_movements_clear') }}" onsubmit="return confirm('¿Eliminar todos los movimientos? Esta acción no se puede deshacer.');">
    <button class="btn btn-sm btn-outline-danger" type="submit">Eliminar todos</button>
  </form>
  </div>
<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Usuario</th>
      <th>Acción</th>
      <th>Detalles</th>
    </tr>
  </thead>
  <tbody>
    {% for m in rows %}
    <tr>
      <td>{{ format_date(m.created_at) }}</td>
      <td>{{ m.username }}</td>
      <td>{{ m.action_es }}</td>
      <td>{{ m.details_fmt }}</td>
    </tr>
    {% else %}
    <tr><td colspan="4" class="text-muted">Sin movimientos</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
